<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>Tente adivinhar o número (0 a 10)</h1>
  <div class="container">
    <input type="number" id="userGuess" min="0" max="10" placeholder="Digite um número" />
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
